<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Progress Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        /* Custom transition for the toast */
        #toast {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .toast-hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">User Progress Dashboard</h1>
            <p class="text-gray-600 mt-1">Select a user to view their course progress and test results.</p>
        </header>

        <!-- User Selector -->
        <div class="mb-8 max-w-xs">
            <label for="userSelector" class="block text-sm font-medium text-gray-700 mb-2">Select User:</label>
            <select id="userSelector" class="w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Main Dashboard Content -->
        <main id="dashboardContent" class="space-y-8">
            <!-- Overall Stats Section -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Overall Completion</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Videos Watched Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 class="font-semibold text-gray-500">Videos đã xem</h3>
                            <p id="videosWatchedStat" class="text-3xl font-bold mt-2"></p>
                        </div>
                        <div class="mt-4">
                             <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="videosWatchedProgress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Time Watched Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 class="font-semibold text-gray-500">Thời gian xem</h3>
                            <p id="timeWatchedStat" class="text-3xl font-bold mt-2"></p>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="timeWatchedProgress" class="bg-green-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Average Test Score Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 class="font-semibold text-gray-500">Tổng điểm</h3>
                            <p id="avgScoreStat" class="text-3xl font-bold mt-2"></p>
                        </div>
                        <div class="mt-4">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="avgScoreProgress" class="bg-yellow-500 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Detailed Video & Test Scores Section -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tổng kết</h2>
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Tiêu đề</th>
                                    <th scope="col" class="px-6 py-3">Thời gian xem</th>
                                    <th scope="col" class="px-6 py-3">Mức độ hoàn thành</th>
                                    <th scope="col" class="px-6 py-3">Điểm</th>
                                    <th scope="col" class="px-6 py-3">Làm lại</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-hidden fixed bottom-5 right-5 w-full max-w-sm p-4 rounded-lg shadow-2xl text-white">
        <div class="flex items-start">
            <div id="toastIcon" class="mr-3">
                <!-- Icon will be inserted here -->
            </div>
            <div class="flex-1">
                <p id="toastTitle" class="font-bold"></p>
                <p id="toastMessage" class="text-sm"></p>
                <button id="retakeTestBtn" class="hidden mt-3 bg-white text-black font-semibold py-1 px-3 rounded-md text-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-red-500 focus:ring-white">
                    Retake Test
                </button>
            </div>
            <button id="toastCloseBtn" class="ml-4 -mr-1 -mt-1 p-1 rounded-full hover:bg-white/20 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOCK DATA ---
            // In a real application, this data would come from a server or database.
            const mockData = {
                users: [
                    {
                        id: 1,
                        name: "Alice Johnson",
                        videos: [
                            { id: 101, title: "Introduction to JavaScript", totalLength: 600, watchedTime: 600, testScore: 95 },
                            { id: 102, title: "Variables and Data Types", totalLength: 950, watchedTime: 950, testScore: 88 },
                            { id: 103, title: "Functions and Scope", totalLength: 1200, watchedTime: 1200, testScore: 65 },
                            { id: 104, title: "DOM Manipulation", totalLength: 1500, watchedTime: 750, testScore: null },
                            { id: 105, title: "Asynchronous JavaScript", totalLength: 1800, watchedTime: 0, testScore: null },
                        ]
                    },
                    {
                        id: 2,
                        name: "Bob Williams",
                        videos: [
                            { id: 101, title: "Introduction to JavaScript", totalLength: 600, watchedTime: 600, testScore: 75 },
                            { id: 102, title: "Variables and Data Types", totalLength: 950, watchedTime: 400, testScore: null },
                            { id: 103, title: "Functions and Scope", totalLength: 1200, watchedTime: 0, testScore: null },
                            { id: 104, title: "DOM Manipulation", totalLength: 1500, watchedTime: 0, testScore: null },
                            { id: 105, title: "Asynchronous JavaScript", totalLength: 1800, watchedTime: 0, testScore: null },
                        ]
                    },
                     {
                        id: 3,
                        name: "Charlie Brown",
                        videos: [
                            { id: 101, title: "Introduction to JavaScript", totalLength: 600, watchedTime: 600, testScore: 100 },
                            { id: 102, title: "Variables and Data Types", totalLength: 950, watchedTime: 950, testScore: 92 },
                            { id: 103, title: "Functions and Scope", totalLength: 1200, watchedTime: 1200, testScore: 85 },
                            { id: 104, title: "DOM Manipulation", totalLength: 1500, watchedTime: 1500, testScore: 98 },
                            { id: 105, title: "Asynchronous JavaScript", totalLength: 1800, watchedTime: 1800, testScore: 91 },
                        ]
                    }
                ]
            };

            // --- DOM ELEMENTS ---
            const userSelector = document.getElementById('userSelector');
            const resultsTableBody = document.getElementById('resultsTableBody');
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            const toastCloseBtn = document.getElementById('toastCloseBtn');
            const retakeTestBtn = document.getElementById('retakeTestBtn');

            // --- UTILITY FUNCTIONS ---
            const formatTime = (seconds) => {
                if (seconds === 0) return "0s";
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m}m ${s}s`;
            };

            // --- TOAST NOTIFICATION LOGIC ---
            let toastTimeout;
            const showToast = ({ status, score, videoId }) => {
                clearTimeout(toastTimeout); // Clear any existing timeout
                toast.classList.remove('toast-hidden', 'bg-green-600', 'bg-red-600');
                retakeTestBtn.classList.add('hidden');

                if (status === 'success') {
                    toast.classList.add('bg-green-600');
                    toastTitle.textContent = 'Test Passed!';
                    toastMessage.textContent = `Congratulations! You scored ${score}%.`;
                    toastIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                } else {
                    toast.classList.add('bg-red-600');
                    toastTitle.textContent = 'Test Failed';
                    toastMessage.textContent = `Your score was ${score}%. You need 70% to pass.`;
                    toastIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                    retakeTestBtn.classList.remove('hidden');
                    retakeTestBtn.dataset.videoId = videoId;
                }
                
                toastTimeout = setTimeout(() => hideToast(), 5000);
            };

            const hideToast = () => {
                toast.classList.add('toast-hidden');
            };

            toastCloseBtn.addEventListener('click', hideToast);
            retakeTestBtn.addEventListener('click', (e) => {
                const videoId = e.target.dataset.videoId;
                console.log(`Retaking test for video ID: ${videoId}`);
                alert(`Starting retake for test on video ID ${videoId}...`);
                hideToast();
            });

            // --- DASHBOARD RENDERING LOGIC ---
            const renderDashboard = (userId) => {
                const user = mockData.users.find(u => u.id === parseInt(userId));
                if (!user) return;

                // 1. Calculate stats
                const totalVideos = user.videos.length;
                const watchedVideos = user.videos.filter(v => v.watchedTime === v.totalLength).length;
                const totalPossibleTime = user.videos.reduce((sum, v) => sum + v.totalLength, 0);
                const totalWatchedTime = user.videos.reduce((sum, v) => sum + v.watchedTime, 0);
                const testsTaken = user.videos.filter(v => v.testScore !== null);
                const totalScore = testsTaken.reduce((sum, v) => sum + v.testScore, 0);
                const avgScore = testsTaken.length > 0 ? (totalScore / testsTaken.length).toFixed(1) : 0;

                const videosWatchedPercent = totalVideos > 0 ? (watchedVideos / totalVideos) * 100 : 0;
                const timeWatchedPercent = totalPossibleTime > 0 ? (totalWatchedTime / totalPossibleTime) * 100 : 0;
                
                // 2. Update summary cards
                document.getElementById('videosWatchedStat').textContent = `${watchedVideos} / ${totalVideos}`;
                document.getElementById('videosWatchedProgress').style.width = `${videosWatchedPercent}%`;

                document.getElementById('timeWatchedStat').textContent = formatTime(totalWatchedTime);
                document.getElementById('timeWatchedProgress').style.width = `${timeWatchedPercent}%`;
                
                document.getElementById('avgScoreStat').textContent = `${avgScore}%`;
                document.getElementById('avgScoreProgress').style.width = `${avgScore}%`;

                // 3. Populate detailed results table
                resultsTableBody.innerHTML = ''; // Clear previous results
                user.videos.forEach(video => {
                    const row = document.createElement('tr');
                    row.className = "bg-white border-b hover:bg-gray-50";

                    let statusBadge;
                    if (video.watchedTime === 0) {
                        statusBadge = `<span class="bg-gray-200 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">Not Started</span>`;
                    } else if (video.watchedTime < video.totalLength) {
                        statusBadge = `<span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">In Progress</span>`;
                    } else {
                        statusBadge = `<span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">Completed</span>`;
                    }

                    let scoreDisplay;
                    if (video.testScore === null) {
                        scoreDisplay = `<span class="text-gray-400">N/A</span>`;
                    } else if (video.testScore >= 70) {
                        scoreDisplay = `<span class="font-bold text-green-700">${video.testScore}%</span>`;
                    } else {
                        scoreDisplay = `<span class="font-bold text-red-700">${video.testScore}%</span>`;
                    }

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${video.title}</td>
                        <td class="px-6 py-4">${formatTime(video.watchedTime)} / ${formatTime(video.totalLength)}</td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-6 py-4">${scoreDisplay}</td>
                        <td class="px-6 py-4">
                            <button class="simulate-test-btn text-indigo-600 hover:text-indigo-900 font-medium" data-video-id="${video.id}" ${video.watchedTime < video.totalLength ? 'disabled' : ''} title="${video.watchedTime < video.totalLength ? 'Complete video to take test' : 'Simulate taking this test'}">
                                Take Test
                            </button>
                        </td>
                    `;
                    resultsTableBody.appendChild(row);
                });
            };
            
            // Add event listeners to "Take Test" buttons (event delegation)
            resultsTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('simulate-test-btn')) {
                    const videoId = e.target.dataset.videoId;
                    // Simulate a random score for demonstration
                    const randomScore = Math.floor(Math.random() * 61) + 40; // Score between 40 and 100
                    const status = randomScore >= 70 ? 'success' : 'fail';
                    showToast({ status, score: randomScore, videoId });
                }
            });

            // --- INITIALIZATION ---
            const init = () => {
                // Populate user selector
                mockData.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    userSelector.appendChild(option);
                });

                // Add event listener for user selection
                userSelector.addEventListener('change', (e) => {
                    renderDashboard(e.target.value);
                });

                // Initial render for the first user
                if (mockData.users.length > 0) {
                    renderDashboard(mockData.users[0].id);
                }
            };

            init();
        });
    </script>

</body>
</html>
