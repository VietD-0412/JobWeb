<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biokama Invoices</title>
    <link rel="stylesheet" href="kamaStyle.css">
</head>

<body>

    <div id="status-message">Đang tải dữ liệu hóa đơn...</div>
    <div id="invoices-wrapper">
    </div>

    <script>
        // PASTE YOUR NEWEST DEPLOYED WEB APP URL HERE
        const webAppUrl = "https://script.google.com/macros/s/AKfycbyKjBkwJR6OdGt4hB45Kf6yBRX0l7kUicHUK9XY1vLU4iho9uk--YvDirw-CuG7rGjc/exec";

        const COLUMN_CONFIG = {
            ORDER_CODE: 'MÃ ĐƠN HÀNG',
            CUSTOMER_NAME: 'HỌ TÊN',
            PHONE: 'SĐT',
            ADDRESS: 'ĐỊA CHỈ',
            SALES_REP: 'Sale',
            SALES_REP_PHONE: 'SĐT sale',
            MAIN_PRODUCT: 'SẢN PHẨM',
            PREPAID: 'Đã thanh toán',
            REMAINING: 'Còn lại',
            SHIPPING_UNIT: 'ĐƠN VỊ VẬN CHUYỂN',
            PRICE: 'GIÁ'
        };

        function parseToNumber(value) {
            if (value === null || typeof value === 'undefined') return 0;
            const cleanedValue = String(value).replace(/[^0-9.-]+/g, '');
            return parseFloat(cleanedValue) || 0;
        }

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);
        }

        async function generateInvoices() {
            const wrapper = document.getElementById('invoices-wrapper');
            const statusMsg = document.getElementById('status-message');
            wrapper.innerHTML = '';

            try {
                const response = await fetch(webAppUrl);
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }
                const apiResponse = await response.json();

                let orders = apiResponse.data;
                if (!Array.isArray(orders)) {
                    throw new Error("API response did not contain a valid 'data' array.");
                }

                const urlParams = new URLSearchParams(window.location.search);
                const idParam = urlParams.get('id');

                if (idParam) {
                    const desiredOrderCodes = idParam.split(',').map(code => code.trim().toUpperCase());
                    orders = orders.filter(order =>
                        desiredOrderCodes.includes(String(order[COLUMN_CONFIG.ORDER_CODE] || '').toUpperCase())
                    );

                    if (orders.length === 0) {
                        statusMsg.textContent = `Không tìm thấy hóa đơn nào với các ID đã cung cấp: ${idParam}`;
                        statusMsg.classList.add('error');
                        return;
                    }
                }

                let allInvoicesHTML = '';
                orders.forEach(order => {
                    const remainingAmount = parseToNumber(order[COLUMN_CONFIG.REMAINING]);
                    const prepaidAmount = parseToNumber(order[COLUMN_CONFIG.PREPAID]);
                    const totalAmount = remainingAmount + prepaidAmount;

                    const formattedTotalAmount = formatCurrency(totalAmount);
                    const formattedPrepaidAmount = formatCurrency(prepaidAmount);
                    const formattedCodAmount = formatCurrency(remainingAmount);
                    const qrCodeData = String(order[COLUMN_CONFIG.ORDER_CODE] || '');

                    let salesRepInfo = order[COLUMN_CONFIG.SALES_REP] || '';
                    const salesRepPhone = order[COLUMN_CONFIG.SALES_REP_PHONE] || '';
                    if (salesRepPhone) {
                        salesRepInfo += `<br>${salesRepPhone}`;
                    }

                    // --- FIX START ---
                    // 1. Initialize an empty string for the product rows.
                    let productRowsHTML = '';

                    // 2. Conditionally add the main "Biokama" product row.
                    // It will only be added if there is data in the 'SẢN PHẨM' column.
                    const mainProductQuantity = order[COLUMN_CONFIG.MAIN_PRODUCT] || '';
                    const mainProductPrice = parseToNumber(order['GIÁ']);

                    if (mainProductQuantity) {
                        productRowsHTML += `
                            <tr>
                                <td>Biokama</td>
                                <td>${mainProductQuantity}</td>
                                <td>${formatCurrency(mainProductPrice)}</td>
                            </tr>
                        `;
                    }

                    // 3. Append rows for each upsale item.
                    if (order.upsaleItems && Array.isArray(order.upsaleItems)) {
                        order.upsaleItems.forEach(item => {
                            // Assumption: upsale data has a 'Price' column. If not, this will be $0.00
                            const itemPrice = parseToNumber(item['Price']);
                            productRowsHTML += `
                                <tr>
                                    <td>${item['Combo'] || ''}</td>
                                    <td>${item['Sản phẩm'] || ''}</td>
                                    <td>${formatCurrency(itemPrice)}</td>
                                </tr>
                            `;
                        });
                    }
                    // --- FIX END ---


                    let qrCodeHTML = '';
                    if (qrCodeData) {
                        qrCodeHTML = `<img src="https://quickchart.io/qr?text=${encodeURIComponent(qrCodeData)}" alt="QR Code" class="bottom-right-image" onerror="this.style.display='none'">`;
                    }

                    allInvoicesHTML += `
                        <div class="invoice-container">
                             <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fd3e93e8d.%E1%BA%A2nh.121830.png" alt="Background Logo" class="background-logo" onerror="this.style.display='none'">
                            
                            <header class="invoice-header">
                                <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fd3e93e8d.%E1%BA%A2nh.121830.png" alt="Biokama Logo" class="top-left-logo" onerror="this.style.display='none'">
                                <div class="company-name">BIOKAMA</div>
                            </header>

                            <main class="invoice-main">
                                <table>
                                    <tbody>
                                        <tr><td colspan="2" class="section-title">Customer Information:</td></tr>
                                        <tr><td class="label">Name:</td><td>${order[COLUMN_CONFIG.CUSTOMER_NAME] || ''}</td></tr>
                                        <tr><td class="label">Phone's number:</td><td class="phone-number">${order[COLUMN_CONFIG.PHONE] || ''}</td></tr>
                                        <tr><td class="label">Address:</td><td>${order[COLUMN_CONFIG.ADDRESS] || ''}</td></tr>
                                        <tr><td class="label">Sales Representative:</td><td>${salesRepInfo}</td></tr>
                                    </tbody>
                                </table>

                                <div class="section-title">Order Details:</div>
                                <table class="order-details-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 50%;">Item Description</th>
                                            <th style="width: 25%;">Quantity</th>
                                            <th style="width: 25%;">Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${productRowsHTML}
                                    </tbody>
                                </table>
                            </main>

                            <footer class="invoice-footer">
                                <div class="summary-container">
                                    <div class="summary-item shipping-item">
                                        <div class="summary-label">Shipping</div>
                                        <div class="summary-value">${order[COLUMN_CONFIG.SHIPPING_UNIT] || 'N/A'}</div>
                                    </div>
                                    <div class="summary-item cod-item">
                                        <div class="summary-label">COD</div>
                                        <div class="summary-value">${formattedCodAmount}</div>
                                    </div>
                                    
                                    <div class="summary-item total-item">
                                        <div class="summary-label">Total Amount</div>
                                        <div class="summary-value">${formattedTotalAmount}</div>
                                    </div>
                                    <div class="summary-item prepaid-item">
                                        <div class="summary-label">Prepaid</div>
                                        <div class="summary-value">${formattedPrepaidAmount}</div>
                                    </div>
                                </div>
                                
                                <div class="footer-bottom-row">
                                    <div class="footer-text">
                                        <div class="thank-you">Thank you for your purchase!</div>
                                        <div class="contact-us">If you need any assistant, please kindly contact us!</div>
                                    </div>
                                    
                                    ${qrCodeHTML}

                                </div>
                            </footer>
                        </div>
                    `;
                });

                wrapper.innerHTML = allInvoicesHTML;
                statusMsg.textContent = `Đã tải thành công ${orders.length} hóa đơn.`;

            } catch (error) {
                console.error("Lỗi khi tạo hóa đơn:", error);
                statusMsg.textContent = `Không thể tải dữ liệu hóa đơn. Lỗi: ${error.message}`;
                statusMsg.classList.add('error');
            }
        }

        window.addEventListener('load', generateInvoices);
    </script>

</body>

</html>
